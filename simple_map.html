<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Map</title>
</head>
<body>
	<h2>Simple Map</h2>
		<div id="map"></div>

	    <script type="text/javascript">
	    	function initMap() {
	    		var heavenly = { lat: 38.957265, lng: -119.942719 }
	    		// var disneyland: { lat: 33.813162, lng:-117.919060 }
	    		var map = new google.maps.Map(document.getElementById('map'), {
	    			zoom: 13,
	    			center: heavenly
	    		});

	    		var marker = new google.maps.Marker({
	    			position: heavenly,
	    			map: map,
	    			title: 'Heavenly Mountain Resort',
	    			animation: google.maps.Animation.DROP
	    		});
	    	};
	    </script>

		<!-- <div id="getMapApi"></div> -->
		<!-- <script src="js/mapkey.js"></script> -->
		<script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCnN_9Ce4BEov2dV5vYIIARJ0gR_ih8G7I&v=3&callback=initMap">
	    </script>
</body>
</html>
