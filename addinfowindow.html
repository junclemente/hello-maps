<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
<head>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="options-box">
      <h2>Map and Marker</h2>
    </div>
    <div class="map-box">
      <!-- Create an id to add the map to -->
      <div id="map"></div>
    </div>
  </div>
  <script type="text/javascript">

    var map;
    var heavenly = { lat: 38.957265, lng: -119.942719 };
    function initMap() {

      // Initialize the map, must have a center and zoom
      map = new google.maps.Map(document.getElementById('map'), {
        center: heavenly,
        zoom: 13
      });

      // Create a marker for the location
      // position is the location of the marker
      // map is the name of the map the marker is placed. This is useful when you have multiple maps on the page
      var marker = new google.maps.Marker({
        position: heavenly,
        map: map,
        title: 'Heavenly Mountain Resort',
        animation: google.maps.Animation.DROP
      });

      // Create an infowindow to show information when the marker is clicked
      var infowindow = new google.maps.InfoWindow({
        content: '<h2>Heavenly Mountain Resort</h2><p>Heavenly Mountain Resort is a ski resort located on the California-Nevada border in South Lake Tahoe.</p>'
      });

      // Add a click function to the marker so that an infowindow will open up when the marker is clicked
      marker.addListener('click', function() {
        infowindow.open(map, marker);
      })
    }

  </script>

  <!-- The jQuery CDN is only used to make the mapkey.js file work. jQuery is not needed for the map to work -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- The source of the next script is: https://jsfiddle.net/user2314737/7cfpxpf7/ -->
  <!-- To use this page, you must remove the next line and unblock the script that calls the google maps api and add your own API key -->
  <script src="js/mapkey.js"></script>

  <!-- Unblock and add your API key
  <script async defer src="https://maps.google.com/maps/api/js?v=3&callback=initMap&key=YOUR_API_KEY"></script>
  -->
</body>
</html>
